<include file="Common:header"/>
<div class="main_box">
	<h2><span></span>快递管理</h2>
	<div class="search_formbox clearfix">
		<button type="button" link="{:U('Logistics/logistics_edit')}" onclick="link(this)" class="btn blue_btn">添 加</button>
	</div>
	<div class="cont_box">
		<table border="0" cellspacing="0" cellpadding="0" class="table" id="table_box">
			<tr>
				<th>序号</th>
				<th>快递名称</th>
				<th>状态</th>
				<th>添加时间</th>
				<th>操 作</th>
			</tr>
			<if condition="$data">
			    <foreach name='data' item = 'v'>
					<tr>
						<td>{$v.id}</td>
						<td>{$v.name|subtext=15}</td>
						<td>
							<if condition="$v['status']">
							   <a class="table_btn table_grey down_shelf" onclick="setfield(this,'logistics','{$v.id}')" >
									<i class="fa fa-eye-slash"></i>
									<span field="status" value="0">隐藏</span>
								</a>
							<else/>
							    <a class="table_btn table_warning up_shelf" onclick="setfield(this,'logistics','{$v.id}')">
									<i class="fa fa-eye"></i>
									<span field="status" value="1">显示</span>
								</a>
							</if>
						</td>
						<td>{$v.create_time|date="Y-m-d H:i:s",###}</td>
						<td>
						    <a href="{:U('Logistics/logistics_edit',array('id'=>$v['id']))}" class="table_btn table_edit edit_btn">
								<i class="fa fa-edit"></i>
								<span>编辑</span>
							</a>
							<a link="{:U('Logistics/logistics_delete')}" key="{$v.id}" class="table_btn table_del del_btn">
								<i class="fa fa-trash-o"></i>
								<span>删除</span>
							</a>
						</td>
					</tr>
				</foreach>
				<tr style="height: 60px;">
					<td colspan="8" style="text-align:center">
					    <div class="page">{$page}</div>
					</td>
				</tr>
			<else/>
			    <tr class="nocontent">
					<td colspan="5">世界都清静了...</td>
				</tr>
			</if> 
	    </table>
	</div>
</div>
<include file="Common:footer"/>
