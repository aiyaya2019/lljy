<include file="Common:header"/>
<div class="main_box">
	<h2><span></span>会员的防伪码</h2>
	<form action="#">
		<div class="search_box clearfix">
			<!-- <select name="number_id">
				<option value="0">可领取次数</option>
				<foreach name="number" item="v">
				    <option value="{$v.id}">{$v.html}{$v.num}</option>
				</foreach>
			</select>
			<input type="text" class="f_left" value="{$_GET['keywords']}" name="keywords" placeholder="输入防伪码">
			<input type="submit" value="查询" class="btn blue_btn"> -->
			<!-- <button type="button" link="{:U('Product/upload_code')}" onclick="link(this)" class="btn blue_btn">导入防伪码</button> -->
		</div>
	</form>
	<div class="cont_box">
		<table border="0" cellspacing="0" cellpadding="0" class="table" id="table_box">
			<tr>
				<th>序号</th>
				<th>防伪码</th>
				<th>剩余领取次数</th>
				<th>有效期</th>
				<th>用户手机号</th>
				<th>第一次使用时间</th>
				<th>上一次领取时间时间</th>
				<th>状态</th>
				<th>启用</th>
				<th>添加时间</th>
				<!-- <th>操 作</th> -->
			</tr>
			<if condition="$data">
			    <foreach name='data' item = 'v'>
					<tr>
						<td>{$v.id}</td>
						<td>{$v.code}</td>
						<td>{$v.num}</td>
						<td>{$v.term}</td>
						<td>{$v.phone}</td>
						<td>{$v.first_time|date="Y-m-d H:i:s",###}</td>
						<td>{$v.get_time|date="Y-m-d H:i:s",###}</td>
						<td>
							<if condition="$v['state'] == 0">
							    未使用
							<elseif condition="$v['state'] == 1" />
							    未过期
							<elseif condition="$v['state'] == 2" />
								已过期
							<elseif condition="$v['state'] == 3" />
								无效
							</if>
						</td>

						<td>
							<if condition="$v['status'] == 0">
							    <a class="table_btn table_grey down_shelf" onclick="setfield(this,'code','{$v.id}')" >
									<i class="fa fa-eye-slash"></i>
									<span field="status" value="1">否</span>
								</a>
							<else/>
							    <a class="table_btn table_warning up_shelf" onclick="setfield(this,'code','{$v.id}')">
									<i class="fa fa-eye"></i>
									<span field="status" value="0">是</span>
								</a>
							</if>
						</td>
						<td>{$v.create_time|date="Y-m-d H:i:s",###}</td>
						<!-- <td>
						    <a href="{:U('Product/code_edit',array('id'=>$v['id']))}" class="table_btn table_edit edit_btn">
								<i class="fa fa-edit"></i>
								<span>编辑</span>
							</a>
							<a link="{:U('Product/code_delete')}" key="{$v.id}" class="table_btn table_del del_btn">
								<i class="fa fa-trash-o"></i>
								<span>删除</span>
							</a>
						</td> -->
					</tr>
				</foreach>
				<tr style="height: 60px;">
					<td colspan="11" style="text-align:center">
					    <div class="page">{$page}</div>
					</td>
				</tr>
			<else/>
			    <tr class="nocontent">
					<td colspan="11">世界都清静了...</td>
				</tr>
			</if> 
	    </table>
	</div>
</div>
<include file="Common:footer"/>
