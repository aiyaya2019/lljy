<include file="Common:header"/>
<div class="main_box">
	<h2><span></span>管理员</h2>
	<div class="search_formbox clearfix">
		<button type="button" link="{:U('Rbac/admin_edit')}" onclick="link(this)" class="btn blue_btn">添 加</button>
	</div>
	<div class="cont_box">
		<table border="0" cellspacing="0" cellpadding="0" class="table" id="table_box">
			<tr>
				<th>ID</th>
				<th>账号</th>
				<th>对应角色</th>
				<th>状态</th>
				<th>创建时间</th>
				<th width="268">操作</th>
			</tr>
		    <foreach name='admin' item = 'v'>
				<tr>
					<td>{$v.id}</td>
					<td>{$v.name}</td>
					<td>
						<if condition='$v["name"] eq C("RBAC_SUPERADMIN")'>
							超级管理员
						<else />
							<ul>
								<foreach name ='v.role' item='value'>
									<li style="float:left;margin-right:6px;">{$value.name}({$value.remark})</li>
								</foreach>
							</ul>
						</if>
					</td>
					<td>
						<if condition="$v['status']">
						   <a class="table_btn table_grey down_shelf" onclick="setfield(this,'admin','{$v.id}')" >
								<i class="fa fa-lock"></i>
								<span field="status" value="0">锁定</span>
							</a>
						<else/>
						    <if condition='$v["name"] eq C("RBAC_SUPERADMIN")'>
							    <a class="table_btn table_warning up_shelf">
									<i class="fa fa-unlock-alt"></i>
									<span field="status" value="0">开启</span>
								</a>
							<else/>
							    <a class="table_btn table_warning up_shelf" onclick="setfield(this,'admin','{$v.id}')">
									<i class="fa fa-unlock-alt"></i>
									<span field="status" value="1">开启</span>
								</a>
							</if>
						</if>
					</td>
					<td>{$v.create_time|date="Y-m-d H:i:s",###}</td>
					<td>
					    <a href="{:U('Rbac/admin_edit',array('user_id'=> $v['id'],'role_id'=>$v['role'][0][id]))}" class="table_btn table_edit edit_btn">
							<i class="fa fa-edit"></i>
							<span>编辑</span>
						</a>
						<a link="{:U('Rbac/admin_delete')}" key="{$v.id}" class="table_btn table_del del_btn">
							<i class="fa fa-trash-o"></i>
							<span>删除</span>
						</a>
					</td>
				</tr>
			</foreach>
	    </table>
	</div>
</div>
<include file="Common:footer"/>
