<include file="Common:header"/>
<div class="main_box">
	<h2><span></span>角色管理</h2>
	<div class="search_formbox clearfix">
		<button type="button" link="{:U('Rbac/role_edit')}" onclick="link(this)" class="btn blue_btn">添 加</button>
	</div>
	<div class="cont_box">
		<table border="0" cellspacing="0" cellpadding="0" class="table" id="table_box">
			<tr>
				<th>ID</th>
				<th>角色名称</th>
				<th>角色描述</th>
				<th>状态</th>
				<th>创建时间</th>
				<th width="268">操作</th>
			</tr>
		    <foreach name='data' item = 'v'>
				<tr>
					<td>{$v.id}</td>
					<td>{$v.name}</td>
					<td>{$v.remark}</td>
					<td>
						<if condition="$v['status']">
						   <a class="table_btn table_grey down_shelf" onclick="setfield(this,'role','{$v.id}')" >
								<i class="fa fa-lock"></i>
								<span field="status" value="0">隐藏</span>
							</a>
						<else/>
						    <a class="table_btn table_warning up_shelf" onclick="setfield(this,'role','{$v.id}')">
								<i class="fa fa-unlock-alt"></i>
								<span field="status" value="1">显示</span>
							</a>
						</if>
					</td>
					<td>{$v.create_time|date="Y-m-d H:i:s",###}</td>
					<td>
					    <a href="{:U('Rbac/access',array('rid'=>$v['id']))}" class="table_btn table_edit edit_btn">
							<i class="fa fa-edit"></i>
							<span>配置权限</span>
						</a>
						 <a href="{:U('Rbac/role_edit',array('id'=>$v['id']))}" class="table_btn table_edit edit_btn">
							<i class="fa fa-edit"></i>
							<span>编辑</span>
						</a>
						<a link="{:U('Rbac/role_delete')}"  key="{$v.id}" class="table_btn table_del del_btn">
							<i class="fa fa-trash-o"></i>
							<span>删除</span>
						</a>
					</td>
				</tr>
			</foreach>
	    </table>
	</div>
</div>
<include file="Common:footer"/>
