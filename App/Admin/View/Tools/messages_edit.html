<include file="Common:header"/>
<div class="main_box">
	<h2><span></span>发送短信</h2>
	<div class="cont_box">
		<form action="{:U('Tools/messages_editHandle')}" method="post" id="form">
			<ul class="addpro_box adduser_box">
				<li>
					<label>手机号：</label>
					<input type="text" placeholder="请输入手机号" name="phone"/>
				</li>
			    <li><label>短信内容：</label><textarea name="content" rows="5"></textarea></li>
			</ul>
			<div class="probtn_box clearfix">
				<input type="submit" value="确认发送" class="btn btn_truck"/>
				<input type="button" value="返回" class="btn btn_info back"/>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript">
    $(function(){
	    $('#form').validate({
		    rules: {
		      phone: {
		        required:true,
		        rangelength:[11,11], //输入字符范围
		      },
		      content: {
		        required: true,
		      }
		    },
		    messages: {
		      phone: {
		        required: "手机号不能为空",
		        rangelength:'请输入正确的手机号',
		      },
		      content: {
		        required: "短信内容不能为空",
		      },
		    }
	    })
   })
</script>
<include file="Common:footer"/>
